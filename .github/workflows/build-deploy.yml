name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: inspire-7-finep
  REGION: southamerica-east1
  APP_NAME: my-app  # ALTERAR PARA O NOME DO SEU APP (deve ser igual ao registrado no Terraform)
  REGISTRY: southamerica-east1-docker.pkg.dev
  REPOSITORY: destaquesgovbr-streamlit

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}:latest \
            .

      - name: Push image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy streamlit-${{ env.APP_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --quiet

      - name: Get URL
        run: |
          URL=$(gcloud run services describe streamlit-${{ env.APP_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Deployed to: $URL"
